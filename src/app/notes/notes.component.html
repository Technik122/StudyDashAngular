<div class="notes">
  <h2 class="underlined-heading">Notizen
    <button mat-icon-button (click)="openNoteDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </h2>
  <div class="note-list">
    <mat-card *ngFor="let note of notes" class="note-card">
      <mat-card-header>
        <mat-card-title>{{ note.title }}</mat-card-title>
        <mat-card-subtitle>{{ note.date | date:'dd.MM.yyyy' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="note-card-content">
        <div class="note-content">
          <p>{{ truncate(note.content, 60) }}</p>
          <span *ngIf="note.content.length > 60" (click)="openNoteViewDialog(note.content)" class="more-text">[...]</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="editNote(note)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="confirmDeleteNote(note)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

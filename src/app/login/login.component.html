<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Benutzername</mat-label>
          <input matInput placeholder="Ihr Benutzername" [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Passwort</mat-label>
          <input matInput type="password" placeholder="Ihr Passwort" [(ngModel)]="password" name="password">
        </mat-form-field>
        <button type="submit" class="login-button">Login</button>
        <p class="register-text" (click)="goToRegister()">Noch kein Account? Registrieren</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>

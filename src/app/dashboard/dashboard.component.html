<div class="dashboard">
  <div class="dashboard-header-container">
    <div class="dashboard-header" [ngStyle]="{'background-image': 'url(' + headerImage + ')'}">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="triggerFileInput()">Hochladen</button>
        <input type="file" id="fileInput" (change)="onImageSelected($event)" class="image-input">
        <button mat-menu-item *ngIf="headerImage" (click)="openImageSelectionModal()">Standard Bild ändern</button>
        <button mat-menu-item (click)="logout()">Ausloggen</button>
        <button mat-menu-item (click)="deleteAccount()">Account löschen</button>
      </mat-menu>
    </div>
  </div>

  <div class="dashboard-content">
    <app-tasks class="dashboard-tasks"></app-tasks>
    <app-notes class="dashboard-notes"></app-notes>
  </div>

  <div class="dashboard-courses">
    <app-courses></app-courses>
  </div>

  <div class="dashboard-rightarea">
    <app-grade-average></app-grade-average>
    <app-calendar-widget></app-calendar-widget>
    <app-weather-widget></app-weather-widget>
    <footer style="position: relative; left: 200px; font-size: 0.7em;">
      <p>Icons von
        <a href="https://icons8.com/">Icons8</a>
      </p>
    </footer>
  </div>
</div>

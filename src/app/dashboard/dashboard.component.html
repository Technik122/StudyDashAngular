<div class="dashboard">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <button mat-button class="small-button" (click)="logout()">Ausloggen</button>
  </div>

  <div class="dashboard-content">
    <app-tasks class="dashboard-tasks"></app-tasks>
    <app-notes class="dashboard-notes"></app-notes>
  </div>

  <div class="dashboard-courses">
    <app-courses></app-courses>
  </div>

  <div class="dashboard-rightarea">
    <div class="weather">
      <div class="search-container">
        <input type="text" [(ngModel)]="location" placeholder="Ort eingeben" class="search-input" />
        <button (click)="updateWeatherWidget()" class="search-button">
          <img src="/assets/search%20icon.png" alt="Suchen" class="search-icon" />
        </button>
      </div>
      <div id="weather"></div>
    </div>
  </div>
</div>

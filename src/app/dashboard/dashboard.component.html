<div class="dashboard">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <button mat-button class="small-button" (click)="logout()">Ausloggen</button>
  </div>

  <div class="dashboard-content">
    <app-tasks class="dashboard-tasks"></app-tasks>
    <app-notes class="dashboard-notes"></app-notes>
  </div>

  <div class="dashboard-courses">
    <app-courses></app-courses>
  </div>

  <div class="dashboard-rightarea">
    <app-grade-average></app-grade-average>
    <app-calendar-widget></app-calendar-widget>
    <app-weather-widget></app-weather-widget>
  </div>
</div>

<div class="completed-courses">
  <h4 class="underlined-heading">Abgeschlossene Kurse
    <button mat-icon-button class="close-button" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </h4>
  <mat-accordion *ngFor="let semester of completedCourses | keyvalue">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ semester.key }}. Semester
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-accordion *ngFor="let course of semester.value">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ course.name }}
            </mat-panel-title>
            <mat-panel-description>
              Note: {{ course.grade }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>Prüfung: {{ course.exam }}</p>
          <p>Prüfungsdatum: {{ course.examDate | date:'dd.MM.yyyy' }}</p>
          <mat-card-actions>
            <button mat-icon-button (click)="markAsUncompleted(course)">
              <mat-icon>undo</mat-icon>
            </button>
            <button mat-icon-button (click)="confirmDeleteCourse(course)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>E-Mail-Adresse</mat-label>
          <input matInput placeholder="Ihre E-Mail">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Passwort</mat-label>
          <input matInput type="password" placeholder="Ihr Passwort">
        </mat-form-field>
        <mat-checkbox class="checkbox-style">Angemeldet bleiben</mat-checkbox>
        <button mat-raised-button color="primary" class="login-button">Login</button>
        <p class="register-text">Noch kein Account? <a href="#">Registrieren</a></p>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<h1 mat-dialog-title>{{data.isEdit ? 'Event bearbeiten' : 'Neues Event'}}</h1>
<div mat-dialog-content>
  <p>Ausgewähltes Datum: {{data.date}}</p>
  <form [formGroup]="eventForm">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Farbe</mat-label>
      <input matInput type="color" formControlName="color">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button (click)="addUpdateEvent()">Speichern</button>
  <button mat-button *ngIf="data.isEdit" (click)="deleteEvent()">Löschen</button>
</div>
